<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

	<div id="pagewrap">
		<h1>Users</h1>
		<table id="users">
			<thead>
				<tr>
					<th>id</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Created At</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{ user['id'] }}</td>
					<td><a href="/users/{{ user['id'] }}">{{ user['first_name'] }}&nbsp;{{ user['last_name'] }}</a></td>
					<td>{{ user['email'] }}</td>
					<td>{{ user['created_at'] }}</td>
					<td class="links"><a href="/users/{{ user['id'] }}">Show</a><a href="/users/{{ user['id'] }}/edit">Edit</a><a href="/users/{{ user['id'] }}/destroy">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a href="/users/new">Add a new user</a>
	</div>


</body>
</html>
